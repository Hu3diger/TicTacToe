
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="utils/css/fonts.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="utils/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="utils/css/tictactoe.css" />
  </head>   
    <body>
        <!-- Page Content -->
        <div class="container">
          <div class="row">
            <div class="col s3 m3 z-depth-5" data-i=0 data-j=0></div>
            <div class="col s3 m3 z-depth-5" data-i=0 data-j=1 ></div>
            <div class="col s3 m3 z-depth-5" data-i=0 data-j=2 ></div>
          </div>
          <div class="row">
            <div class="col s3 m3 z-depth-5" data-i=1 data-j=0 ></div>
            <div class="col s3 m3 z-depth-5" data-i=1 data-j=1 ></div>
            <div class="col s3 m3 z-depth-5" data-i=1 data-j=2 ></div>
          </div>
          <div class="row">
            <div class="col s3 m3 z-depth-5" data-i=2 data-j=0 ></div>
            <div class="col s3 m3 z-depth-5" data-i=2 data-j=1 ></div>
            <div class="col s3 m3 z-depth-5" data-i=2 data-j=2 ></div>
          </div>
          <a class="waves-effect waves-light btn" id="reset"><i class="material-icons left">refresh</i>RESETAR</a>
        </div>
        <!-- JS In end of the body to optimized loading -->
        <script src="utils/js/jquery-3.3.1.min.js"></script>
        <script src="utils/js/materialize.min.js"></script>
        <script src="utils/js/tictactoe/ticgame.js"></script>
    </body>
</html>
